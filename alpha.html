<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alpha.css">
</head>
<body>
    <div class="mainpart">
        <div class="head" id="head">
            <div class="alpha" id="alpha">
                <div class="alp" id="alp">1</div>
                <div class="alph" id="alph">alpha1</div>
                <div class="line"><hr></div>
            </div>

            <div class="alpha" id="alpha">
                <div class="bta" id="bta">2</div>
                <div class="beta" id="beta">beta2</div>
                <div class="line"><hr style="background-color: green;"></div>
            </div>
            <div class="alpha" id="alpha">
                <div class="bet" id="bet">3</div>
                <div class="gamma" id="gamma">gamma3</div>
                <div class="line"><hr></div>
            </div>
            <div class="alpha" id="alpha">
                <div class="delt" id="delt">4</div>
                <div class="delta" id="delta">delta4</div>
                <div class="line"><hr></div>
            </div>
            <div class="alpha" id="alpha">
                <div class="omg" id="omg">5</div>
                <div class="omega" id="omega">omega5</div>
                <div class="line"><hr></div>
            </div>
        </div><br><br>
        <div class="items" id="items">
            <img src="hyundai car.jpeg" id="car">
            <img src="house.jpeg" id="house">
            <img src="laptop (1).jpg" id="notebook">
            <img src="shoes (1).jpg" id="sneckas">
            <img src="iPhone1,14.jpeg" id="cellphone">
            <img src="bag of men.jpeg" id="bag">
        </div>
        <div class="nextstep">nextstep</div>
        <div class="ending">
            <div class="accumulator">
                <div class="objects" id="objects"></div>
                <i class="fa fa-shopping-bag" aria-hidden="true" id="bagcon"></i>
            </div>
            <div class="next">
                <button input type="button" id="button">Next <i class="fa fa-arrow-right" aria-hidden="true" id="bagcon"></i></button>
            </div>

        </div>
    </div>
</body>
<script src="alpha.js">

</script>
</html>
